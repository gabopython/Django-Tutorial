<!doctype html>
<html lang="es">

<head>
  <link rel="stylesheet" href="../static/styles.css">
  <meta charset="utf-8">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
  <!-- Static Files -->
  {% load static %}
  <!-- JQuery -->
  <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
</head>

<body>
  <header>
    <nav class="navbar shadow navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img
            src="https://cdn.iconscout.com/icon/free/png-256/network-nodes-connection-sharing-social-media-1-9592.png"
            class="me-2" height="40" alt="" loading="lazy" />
          <small>My Network</small>
        </a>

        <div class="d-flex align-items-center me-3">
          {% if user.is_authenticated %}
          <a href={% url 'users:profile' %}>
            <img src={{ user.profile_pic.url }} class="rounded-circle" height="30" width='30' alt="" loading="lazy" />
          </a>
          {% else %}
          <div class="container text-center mt-1">

            {#<button class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#signupModal">Signup</button>#}

            <a href={% url 'users:signup' %}>
              <button class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#signupModal">Signup</button>
            </a>
            <button class="btn btn-success" data-mdb-toggle="modal" data-mdb-target="#loginModal">Login</button>
          </div>

          <!-- Login Modal -->
          <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="loginModalLabel">Login</h5>
                  <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form action="{% url 'users:login' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="loginEmail" class="form-label">Email address</label>
                      {{ loginForm.email }}
                    </div>
                    <div class="mb-3">
                      <label for="loginPassword" class="form-label">Password</label>
                      {{ loginForm.password }}
                    </div>
                    <button type="submit" class="btn btn-success">Login</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          {% endif %}
        </div>
      </div>

      </div>
    </nav>
  </header>

  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role='alert'>
    {{ message }}
  </div>
  {% endfor %}

  <div class="d-flex center" id="content">{% block content %} {% endblock %}</div>

</body>

<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>

<script>
  $(document).on('click', '.like-button', function (e) {
    e.preventDefault();
    var post_id = $(this).data('post');
    $.ajax({
      type: 'GET',
      url: '{% url "network:like" %}',
      data: {
        post_id: post_id
      },
      success: function (response) {
        $('#' + post_id).load(location.href + ' #' + post_id)
      },
      error: function (xhr, errmsg, err) { }
    });
  })

  $(document).on('click', '.comment-button', function (e) {
    e.preventDefault();
    var post_id = $(this).data('post');
    var comment = $('#comment' + post_id).prop('value')
    if (comment != '') {
      $.ajax({
        type: 'GET',
        url: '{% url "network:comment" %}',
        data: {
          post_id: post_id,
          comment: comment
        },
        success: function (response) {
          $(".comment-div").load(location.href + " .comment-div")
          $("#comment_form")[0].reset()
        },
        error: function (xhr, errmsg, err) { }
      });
    }
  })
</script>

</html>
